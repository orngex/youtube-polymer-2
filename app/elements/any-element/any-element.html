<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="any-element">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h1>Hello from <span style="color: red;">{{foo}}</span></h1>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'any-element',

    properties: {
      foo: {
        type: String,
        value: 'Any Element',
        notify: true
      }
    },

    ready: function () {
      var appConstant = new Polymer.IronMetaQuery({key:'APP_NAME'}).value;
      this.foo = appConstant;
    }
  });
})();
</script>
