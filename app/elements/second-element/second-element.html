<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="second-element">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <hr/>
    <h3>Second Element</h3>
    <h4>{{secondElementVar}}</h4>

    <h4 style="color: red">{{firstElementVar}}</h4>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'second-element',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      secondElementVar: {
        type:String,
        value: '2nd element',
        notify:true
      }
    }
  });
})();
</script>
