<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="first-element">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <h3>First Element</h3>
    <h4>{{firstElementVar}}</h4>
    <h4 style="color: red">{{secondElementVar}}</h4>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'first-element',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      },
      firstElementVar: {
        type:String,
        value:'1st element',
//        notify:true
      }
    }
  });
})();
</script>
